<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
 		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  		<script type="text/javascript" src="gmaps.js"></script>
  		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  		<link rel="stylesheet" type="text/css" href="examples.css" />

<script type="text/javascript">

$(document).ready(function(){

   GMaps.geolocate({
    success: function(position){
    	 document.getElementById("principalForm:idLatitude").value = position.coords.latitude;
    	 document.getElementById("principalForm:idLongitude").value = position.coords.longitude;
    },
    error: function(error){
      alert('Geolocation failed: '+error.message);
    },
    not_supported: function(){
      alert("Your browser does not support geolocation");
    }
    
   
    
  });
  
});

</script>

</h:head>
<h:body>
 <h:form id="principalForm">
                    <p:inputText  id="idLatitude"/>
					<p:inputText  id="idLongitude"/>
<p>principal</p>
</h:form>
</h:body>
</html>
