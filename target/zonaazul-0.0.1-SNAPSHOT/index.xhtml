<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
   <f:facet name="first">
       <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   </f:facet>
   <meta http-equiv="cache-control" content="no-store,no-cache" />
   <meta http-equiv="pragma" content="no-cache" />
   <meta http-equiv="expires" content="0" />
<script type="text/javascript">
function fadeoutfunction(){
 setTimeout(function(){
    $('[id$=messages]').fadeOut();
 },3000);
} 
</script>
</h:head>
<h:body>
	<h:form id="autenticaForm"  acceptcharset="ISO-8859-1">
	
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  />
		<!-- <p:growl id="growl" showDetail="true" globalOnly="true"  autoUpdate="true" sticky="false" life="5000"/> -->
		
			<div align="center" style="height:250px"></div>	
			<div align="center">
				<p:panel id="pnlAutenticacao" header="Autenticação"
					style="width:300px;height:200px;">
						<h:panelGrid columns="1" cellpadding="5">
							<p:inputText id="email" value="#{autenticaBean.usuario.email}" label="email" 
								placeholder="Digite seu e-mail." size="20" maxlength="255" />
							<p:password id="senha" value="#{autenticaBean.usuario.senha}" label="senha" 
								placeholder="Digite sua senha." size="20" maxlength="255" />
	 						<h:panelGrid columns="2" cellpadding="10">
	 						<p:link style="font-size:12px;" value="Esqueceu?"/>
	 						<p:commandButton value="Acessar" id="btnAcessar" 
								action="#{autenticaBean.autenticar()}"
								styleClass="ui-priority-primary"
								update="messages"
								oncomplete="fadeoutfunction()"
								 />
							</h:panelGrid>	
						</h:panelGrid>
				</p:panel>
			</div>
			<div align="center">
			<p:link style="font-size:12px;" value="Cadastrar senha."/>
			</div>
	</h:form>
</h:body>
</html>
